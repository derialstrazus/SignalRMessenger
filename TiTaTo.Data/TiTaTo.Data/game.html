<html>

<head>
    <link rel="stylesheet" type="text/css" href="./library/styles/game.css">
</head>

<body>
    <h1 style="font-family:'Short Stack'">Hello!</h1>
    <div id="testcontainer"></div>
    <div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <hr />

    <div>
        <ul id="products"></ul>
    </div>

    <script type="text/javascript" src="./library/scripts/vendor/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="./library/scripts/utils.js"></script>
    <script type="text/javascript" src="./library/scripts/gameEngine.js"></script>
    <!--<script type="text/javascript" src="./library/scripts/chessScript.js"></script>-->
    <script type="text/javascript" src="./library/scripts/ticScript.js"></script>
    <script type="text/javascript" src="./library/scripts/oscillateScript.js"></script>
    <script>
        $(document).ready(function () {
            setup();
            initializeTic();
            //initializeChess();

            APIGet("api/message", null, successMethod, null);

            function successMethod (data) {
                $.each(data, function (key, item) {
                    $("<li>", { text: formatItem(item) }).appendTo($("#products"));
                });
            }

            function formatItem(item) {
                return item.Sender + ' to ' + item.Receiver + ': ' + item.Content;
            }
        });
    </script>
</body>

</html>
