<html>

<head>
    <link href="Styles/game.css" rel="stylesheet" />
</head>

<body>
    <h1 style="font-family:'Short Stack'">Hello!</h1>
    <p id="currentPlayer"></p>
    <button id="btnLogout">Log Out</button>
    <hr />

    <div id="testcontainer"></div>
    <div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <hr />

    <div>
        <ul id="products"></ul>
    </div>

    <script src="Scripts/External/jquery-3.1.1.js"></script>
    <script src="Scripts/utils.js"></script>
    <script src="Scripts/gameEngine.js"></script>
    <!--<script src="Scripts/chessScript.js"></script>-->
    <script src="Scripts/ticScript.js"></script>
    <script src="Scripts/oscillateScript.js"></script>

    <script>
        $(document).ready(function () {
            setup();
            initializeTic();
            //initializeChess();

            APIGet("api/message", null, successMethod, null);

            function successMethod (data) {
                $.each(data, function (key, item) {
                    $("<li>", { text: formatItem(item) }).appendTo($("#products"));
                });
            }

            function formatItem(item) {
                return item.Sender + ' to ' + item.Receiver + ': ' + item.Content;
            }
        });
    </script>
</body>

</html>
